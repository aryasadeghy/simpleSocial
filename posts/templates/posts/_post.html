        <div class="card-body">
            <strong><a href="{%url 'posts:for_user' username=post.user.username%}">@{{post.user.username}}</a></strong>
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">
              {{post.message_html|safe}}
              
            </p>
          <a href="#" class="btn btn-primary">GO To details</a>
          {% if user.is_authenticated and post.user == user %}
          <a href="{%url 'posts:delete' pk=post.pk %}" title="delete" class="btn btn-dangar">
              <span class="glyphicon glyphicon-remove text-dangar" aria-hidden="true"></span>
              <span class="text-dangar icon-label">
                  Delete
              </span>
          </a>
        {% endif %}
        </div>
      </div>
